<style type="text/css">
.red{fill:red;fill-opacity:1;}
</style>

<script src="jquery.min.js"></script>

<script>
$(document).ready(function(){
    var m=0;
	 $("circle").mouseenter(function(){
      var cm = this.id;

      if (cm!=m)  {
       if ($(this).hasClass("red")) {
       	//console.log("Onkar Singh")
       }
       	else{$(this).addClass("red");
             $("textarea").append(cm+", ");}}
       m=cm;
    });
	  
	  $("circle").click(function(){
	  	var str = $("#no").text();
	  	var pm = this.id;
	  	var pos = str.replace(pm+", ","");
	  	$("#no").text(pos);
	  	//console.log(str);
       $(this).removeClass("red");
    });

});
</script>
